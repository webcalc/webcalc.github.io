<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator in Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/image/calc_icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>

<body>
    <div class="card">
        <div class="header">Basic Calculator in Web</div>
        <div class="container_column">
            <div class="display">
                <h1 id="displayNumber">0</h1>
            </div>
            <div class="container_row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button negative">+/-</div>
            </div>
            <div class="container_row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="container_row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="container_row bottom">
                <div class="button clear">CE</div>
                <div class="button">0</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
    <div class="history card">
        <h2>History</h2>
        <table>
            <thead>
                <tr>
                    <th>First Number</th>
                    <th>Operator</th>
                    <th>Second Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
        <button onclick="" id="clearHistory" class="clear_history">Clear history</button>
    </div>
    <script src="assets/storage.js"></script>
    <script src="assets/calculator.js"></script>
</body>

</html>
